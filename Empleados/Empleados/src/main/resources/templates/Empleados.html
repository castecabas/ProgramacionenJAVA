<!DOCTYPE html>
<html lang='en' xmlns:th='http://www.thymeleaf.org'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title th:text="${titulo}"></title>
</head>
<body>
    <h1 th:text="${titulo}"></h1>

    <div th:if="${empleado.isEmpty()}">
        No hay empleados en la lista
    </div>

    <table th:if="${not empleado.isEmpty()}" cellpadding="5 px"  border="1 px">
        <caption>Empleados</caption>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Apellido</th>
                <th>Email</th>
                <th>Tipo de Contrato</th>
                <th>Horas</th>
                <th>Salario</th>
                <th>Bonificaciones</th>
                <th>Total</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each=" empleado : ${empleado}">
                
                <td th:text="${empleado.Nombre}"></td>
                <td th:text="${empleado.Apellido}"></td>
                <td th:text="${empleado.Email}"></td>
                <td th:text="${empleado.Tipo_contrato}"></td>
                <td th:text="${empleado.Horas}"></td>
                <td th:text="${empleado.Salario*2300000}"></td>
                <td th:text="${empleado.Bonificaciones}"></td>
                <td th:text="${(empleado.Horas*100000)+(empleado.Salario*2300000)+empleado.Bonificaciones}"></td>
                
            </tr>
        </tbody>
    </table>
</body>
</html>
